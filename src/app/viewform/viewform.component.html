<app-form (authorAdd)="addAuthor($event)"></app-form>
<ion-card *ngFor="let author of authors; let i = index">
  <ion-card-header>
    <ion-card-title>{{ author.name }}</ion-card-title>
    <ion-card-subtitle>
      {{ author.date_birth }} - {{ author.date_death }}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{ author.biography }}
    <ion-item *ngFor="let book of author.books">
      {{ book }}
    </ion-item>
  </ion-card-content>
</ion-card>
